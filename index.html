<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="music-player.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music_container">
      <!-- Music name and music progress bar-->
      <div class="music-info">
        <h4 id="song_name"></h4>
        <div class="progress-container" id="progress_container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <!-- Music -->
      <audio id="music"></audio>

      <!-- Cover Image -->
      <div class="cover-image-container">
        <img id="cover_image" src="" alt="cover-image">
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    
    <footer class="footer"><a href="https://oscarzúñiga.com" target="_blank">Oscar Zúñiga</a></footer>

    <script src="music-player.js"></script>
  </body>
</html>
